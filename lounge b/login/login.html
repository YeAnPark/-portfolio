<script>

	//header
	$("header .sub-menu").owlCarousel({

        margin: 30,
		loop:true,
		nav:true
    })

	$("header .row2 .center .menu-center .menu-li").mouseenter(function(){
		$("header .row2 .sub-container").show()
	})
	$("header .row2 .center .menu-center .menu-li").mouseleave(function(){
		$("header .row2 .sub-container").hide()
	})

$(".container .checkbox .e").click(function(){
	$(".container .checkbox .e").hide()
	$(".container .checkbox .f").show()
	$(".container .checkbox p").css({color:"black"})
})

$(".container .checkbox .f").click(function(){
	$(".container .checkbox .f").hide()
	$(".container .checkbox .e").show()
	$(".container .checkbox  p").css({color:"#666"})
})

$(".container .find").mouseenter(function(){
	$(".container .find p").css({color:"black"}) 
	$(".container .find .btnf-1").hide()
	$(".container .find .btnf-2").show()
})
$(".container .find").mouseleave(function(){
	$(".container .find p").css({color:"#666"})
